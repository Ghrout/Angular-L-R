<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar sesión</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo electrónico</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" placeholder="Correo electrónico" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" placeholder="Contraseña" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600" required />
      </div>
      <div class="mb-6">
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600">Iniciar sesión</button>
      </div>
      <p class="text-center text-gray-600">
        ¿No tienes una cuenta? <a href="/register" class="text-indigo-600 hover:underline">Regístrate</a>
      </p> 
    </form>
  </div>
</div>

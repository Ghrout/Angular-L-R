<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>
    <form (ngSubmit)="save()">
      <div class="mb-4">
        <label for="firstname" class="block text-gray-700">Nombre</label>
        <input
          id="firstname"
          type="text"
          [(ngModel)]="firstname"
          name="firstname"
          placeholder="Nombre completo"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>
      <div class="mb-4">
        <label for="lastname" class="block text-gray-700">Apellido</label>
        <input
          id="lastname"
          type="text"
          [(ngModel)]="lastname"
          name="lastname"
          placeholder="Apellido"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo electrónico</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Correo electrónico"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Contraseña"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600"
          required
        />
      </div>
      <div class="mb-6">
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-600"
        >
          Registrar
        </button>
      </div>
      <p class="text-center text-gray-600">
        ¿Ya tienes una cuenta?
        <a href="/login" class="text-indigo-600 hover:underline">Inicia sesión</a>
      </p>
    </form>
  </div>
</div>
